<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airtime widget iframe example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #e5e5f7;
            background-image:  repeating-linear-gradient(45deg, #c1c1c1 25%, transparent 25%, transparent 75%, #c1c1c1 75%, #c1c1c1), repeating-linear-gradient(45deg, #c1c1c1 25%, #e5e5f7 25%, #e5e5f7 75%, #c1c1c1 75%, #c1c1c1);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            padding-top: 20px;
        }
        iframe {
            display: block;
            margin: 0 auto;
            border: 0;
        }
    </style>
</head>
<body>
<iframe src="https://pay.fonbnk.com" width="450" height="770" ></iframe>
</body>
</html>
